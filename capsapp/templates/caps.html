<ion-view class="wordpress-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Capsler</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <a href="#/app/capsmake" class="button button-icon icon ion-camera"></a>
    </ion-nav-buttons>
    <ion-content>
        <!-- Refresh to get the new posts -->
        <ion-refresher pulling-text="Yenilemek için çekin" on-refresh="doRefresh()">
        </ion-refresher>


        <div class="posts-list">
            <div ng-repeat="item in caps" class="list card post-item">


                <div class="list card post-item">
                    <div class="post-image item item-image">
                        <!-- This is a random image because the wordpress page I use for this example does not have images -->
                        <img ng-src="http://178.62.32.109/capsapp/public/assets/upload/caps/{{ item.image }}">{{ item.image }}
                    </div>
                    <div class="post-heading item item-text-wrap">
                        <h2 class="post-title">{{ item.title }}</h2>
                        <p class="post-author">
                             <span>{{ item.username }}</span> <span am-time-ago="post.date"></span>
                        </p>
                    </div>
                    <div class="post-content item item-text-wrap">
                        <p class="post-excerpt" ng-bind-html="post.excerpt | rawHtml"></p>
                        <div class="post-actions row">
                            <div class="bookmark col col-center col-66">
                                <a class="button button-icon icon ion-bookmark"></a>
                            </div>
                            <div class="read-more col col-center col-33">
                                <a class="button button-small button-block button-assertive" href="#/app/wordpress/asd">
                                    Read more
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


            </div></div>



        <!-- Infinit scroll -->
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="1%" icon="ion-loading-c">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
