<ion-view class="login-view">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate>
            <my-tabs>
              <my-tab title="Giriş">
                <div class="list">
                  <label class="item item-input">
                    <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                  </label>
                  <label class="item item-input">
                    <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide>
                  </label>
                </div>
              </my-tab>
              <my-tab title="Facebook">
                <div class="list"></div>
              </my-tab>
            </my-tabs>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="doLogIn()" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">
                Giriş Yap
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <button class="forgot-password button button-small button-clear button-light" ng-click="goToForgotPassword()">
            Şifremi Unuttum!
          </button>
          <button class="sign-up button button-small button-clear button-light" ng-click="goToSignUp()">
            Hesap Oluştur
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
