<ion-view class="miscellaneous-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Miscellaneous</span>
  </ion-nav-title>
  <ion-content>
    <div  class="list miscellaneous-functionalities">



                <a class="item item-icon-left item-icon-right" ng-repeat="item in cats" href="#/app/capscat/{{ item.slug }}" ng-controller="InAppBrowserCtrl" >
                    <i class="icon ion-ios-browsers-outline"></i>
                    <div>
                        <span class="title">{{ item.catagory }}</span>
                    </div>
                    <i class="icon ion-arrow-right-c"></i>
                </a>


    </div>



  </ion-content>
</ion-view>
